                          <form class="form-horizontal">
                <div class="form-group">
                    <label for="InputName" class="col-md-2 control-label">Nombre</label>
                    <div class="col-sm-15">
                        <input type="text" class="form-control" id="InputName" placeholder="Juan Garza González" minlength="1" maxlength="30" title="Solo se aceptan letras y es obligatorio este campo" required="true" pattern="[a-zA-Z]" ></input>
                    </div>

                    <label for="InputAp" class="col-md-2 control-label">RFC</label>
                    <div class="col-sm-15">
                        <input type="text" class="form-control" id="InputAp" placeholder="MELM8305201H8" title="Es obligatorio este campo" required="true" maxlength="13" minlength="10" pattern="[A-Za-z0-9]"></input>
                    </div>

                    <label for="InputAm" class="col-md-2 control-label">Estado</label>
                    <div class="col-sm-15">
                        <input type="text" class="form-control" id="InputName" placeholder="México" required="true" minlength="1" maxlength="30" pattern="[a-zA-Z]" title="Solo se aceptan letras y es obligatorio este campo"></input>
                    </div>
                     <label for="InputAm" class="col-md-2 control-label">Municipio</label>
                    <div class="col-sm-15">
                        <input type="text" class="form-control" id="InputName" placeholder="Toluca" required="true" minlength="1" maxlength="30" pattern="[a-zA-Z]" title="Solo se aceptan letras y es obligatorio este campo"></input>
                    </div>
                    <label for="InputAm" class="col-md-2 control-label">Calle</label>
                    <div class="col-sm-15">
                        <input type="text" class="form-control" id="InputName" placeholder="Anillo perimetral" required="true" minlength="1" maxlength="30" pattern="[A-Za-z0-9]" title="Se aceptan letras, números y es obligatorio este campo"></input>
                    </div>
                     <label for="InputAm" class="col-md-2 control-label">Numero</label>
                    <div class="col-sm-15">
                        <input type="number" class="form-control" id="InputName" placeholder="106" required="true" minlength="1" maxlength="5" pattern="[0-9]" title="Solo se aceptan números y es obligatorio este campo" ></input>
                    </div>

                      <label for="InputAm" class="col-md-2 control-label">CP</label>
                    <div class="col-sm-15">
                        <input type="number" class="form-control" id="InputName" placeholder="50010" required="true" minlength="5" maxlength="5" pattern="[0-9]" title="Solo se aceptan números y es obligatorio este campo"></input>
                    </div>



                    <label for="InputEmail" class="col-sm-2 control-label">Correo</label>
                    <div class="col-sm-15">
                        <input type="email" class="form-control" id="InputEmail" placeholder="juang@hotmail.com" required="true" minlength="15" maxlength="30" pattern="[a-zA-Z0-9]" title="Es obligatorio este campo"> </input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPassword" class="col-sm-2 control-label">Contraseña</label>
                    <div class="col-sm-15">
                        <input type="password" class="form-control" id="InputPassword" placeholder="**********" required="true" minlength="1" maxlength="20" pattern="[A-Za-z0-9]" title="Es obligatorio este campo"> </input>
